<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Add your website styling here */
        }
        
        .hidden-message {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Your website content goes here -->
    <h1>Welcome to My Website</h1>
    
    <div class="hidden-message">This site uses vibration for notifications</div>
    
    <script>
        // Function to try various techniques to trigger vibration
        function attemptVibration() {
            // Check if vibration API is supported
            if ('vibrate' in navigator) {
                // Try to vibrate for 10 seconds (10000ms)
                navigator.vibrate(10000);
                
                // As a fallback, try a pattern of repeated vibrations totaling ~10 seconds
                // This might bypass some duration limitations in browsers
                setTimeout(() => {
                    const pattern = [];
                    // Create a pattern of 20 vibrations of 400ms with 100ms pauses
                    for (let i = 0; i < 20; i++) {
                        pattern.push(400, 100);
                    }
                    navigator.vibrate(pattern);
                }, 500);
            }
        }
        
        // We need to try multiple approaches to maximize chances of triggering vibration
        
        // Approach 1: Try on page load
        window.addEventListener('load', attemptVibration);
        
        // Approach 2: Try on first user interaction with the page (any touch/click)
        // This has a higher chance of success as browsers often require user interaction
        document.addEventListener('click', function firstInteraction() {
            attemptVibration();
            // Remove this listener after first click to avoid repeated vibrations
            document.removeEventListener('click', firstInteraction);
        }, { once: true });
        
        // Approach 3: Try with touchstart which might be considered more direct interaction on mobile
        document.addEventListener('touchstart', function firstTouch() {
            attemptVibration();
            // Remove this listener after first touch to avoid repeated vibrations
            document.removeEventListener('touchstart', firstTouch);
        }, { once: true });
        
        // Approach 4: Try after a small delay
        setTimeout(attemptVibration, 1000);
        
        // You could also try to use the Notification API or other user interaction
        // events to increase chances of triggering vibration
    </script>
</body>
</html>
