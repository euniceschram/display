    <h1>Welcome to My Website</h1>
    
    <div class="hidden-message">This site uses vibration and audio for notifications</div>
    
    <!-- Fallback button in case autoplay fails -->
    <button id="startButton" class="fallback-button">Click to Start Experience</button>
    
    <!-- Audio element for playing sound -->
    <!-- Replace 'your-audio-file.mp3' with the path to your actual audio file -->
    <audio id="notificationSound" preload="auto">
        <source src="your-audio-file.mp3" type="audio/mpeg">
        <!-- Add additional source elements for different audio formats for better compatibility -->
        <source src="your-audio-file.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // Get references to elements
        const audioElement = document.getElementById('notificationSound');
        const startButton = document.getElementById('startButton');
        
        // Flag to track if experience has started
        let experienceStarted = false;
        
        // Function to trigger both vibration and audio
        function startExperience() {
            if (experienceStarted) return; // Prevent multiple starts
            experienceStarted = true;
            
            // Try to play audio
            playAudio();
            
            // Try to vibrate
            attemptVibration();
            
            // Hide the button if it was shown
            startButton.style.display = 'none';
        }
        
        // Function to play audio
        function playAudio() {
            // Set to start from beginning
            audioElement.currentTime = 0;
            
            // Try to play the audio
            const playPromise = audioElement.play();
            
            // Handle autoplay policy
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Playback started successfully
                    console.log('Audio playback started');
                }).catch(error => {
                    // Autoplay prevented due to browser policy
                    console.error('Autoplay prevented:', error);
                    // Show button as fallback
                    startButton.style.display = 'block';
                });
            }
        }
        
        // Function to attempt vibration
        function attemptVibration() {
            // Check if vibration API is supported
            if ('vibrate' in navigator) {
                // Try to vibrate for 10 seconds (10000ms)
                navigator.vibrate(10000);
                
                // As a fallback, try a pattern of repeated vibrations
                setTimeout(() => {
                    // Some browsers may cut off long vibrations, so use a pattern
                    const pattern = [];
                    // Create a pattern of vibrations totaling ~10 seconds
                    for (let i = 0; i < 20; i++) {
                        pattern.push(400, 100); // 400ms on, 100ms off
                    }
                    navigator.vibrate(pattern);
                }, 500);
            }
        }
        
        // Attempt to start experience on page load
        window.addEventListener('load', function() {
            setTimeout(startExperience, 1000); // Slight delay to ensure everything is loaded
        });
        
        // Add event listeners for user interaction (needed for autoplay in many browsers)
        document.addEventListener('click', function firstInteraction() {
            startExperience();
            // Remove listener after first interaction
            document.removeEventListener('click', firstInteraction);
        }, { once: true });
        
        document.addEventListener('touchstart', function firstTouch() {
            startExperience();
            // Remove listener after first touch
            document.removeEventListener('touchstart', firstTouch);
        }, { once: true });
        
        // Button fallback in case autoplay is blocked
        startButton.addEventListener('click', startExperience);
